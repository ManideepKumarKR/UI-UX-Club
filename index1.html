<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX Club</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Optional: Include jQuery (Bootstrap requires this for some features) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      .form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        position: relative;
        width: 300px;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      form input {
        display: block;
        margin: 10px 0;
        padding: 5px;
        width: 100%;
      }

      form button {
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #0074d9;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      form button:hover {
        background-color: #0056a2;
      }
      #openForm {
        background-color: #008cba;
      } /* Blue */
    </style>
  </head>
  <body>
    <div style="width: 100%; margin-top: 10px">
      <img src="image3.jpeg" alt="" width="100%" />
    </div>
    <div>
      <button type="button" class="btn btn-primary" id="openForm">
        I AM INTERESTED
      </button>

      <!-- <button style="width: 15%; margin-top: 0" id="openForm">Join Us</button> -->
      <div id="overlay" class="overlay">
        <div class="form">
          <span id="closeForm" class="close">&times;</span>
          <h2>Join Us</h2>
          <form
            id="contactUsForm"
            action="https://formsubmit.co/metalmahesh@gmail.com"
            method="POST"
          >
            <!-- Add your form fields here -->
            <input
              type="text"
              name="name"
              class="form-control input-field"
              placeholder="Name"
              required="[A-Za-z\s]{1,50}"
            />
            <input
              type="email"
              name="email"
              class="form-control input-field"
              placeholder="Email ID"
              required=""
            />

            <input
              class="form-control input-field"
              type="text"
              id="phoneNumber"
              name="PhoneNumber"
              placeholder="phoneNumber"
              pattern="(\+91-|91-|0)?(?![0]{9})[789]\d{9}"
              required
            />

            <input
              type="text"
              name="age"
              class="form-control input-field"
              placeholder="age"
              required=""
            />
            <!-- <label for="product needed"  class="form-control input-field" >Product: </label> -->
            <select
              class="form-control input-field"
              id="Meetup group"
              name="Meetup group"
            >
              <option value="Meetup group">UI/UX CLUB</option>
            </select>
            <input
              type="text"
              name="country"
              class="form-control input-field"
              placeholder="country"
              required=""
            />
            <!-- <label for="gender">Gender:</label> -->
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other" />
            <!-- <input type="file" name="fileToUpload" id="fileToUpload"> -->
            <input
              type="file"
              name="fileToUpload"
              class="form-control input-field"
              id="fileToUpload"
              placeholder="Resume"
              required=""
            />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("openForm")
        .addEventListener("click", function () {
          document.getElementById("overlay").style.display = "flex";
        });

      document
        .getElementById("closeForm")
        .addEventListener("click", function () {
          document.getElementById("overlay").style.display = "none";
        });
    </script>
  </body>
</html>
